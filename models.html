<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore XenoraAI's advanced AI models designed for your industry.">
    <meta name="keywords" content="AI Models, XenoraAI, Technology Solutions, Artificial Intelligence">
    <title>Our Models - XenoraAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            color: #ECECEC;
        }

        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at bottom, #0d1b2a, #000);
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        .fade-in {
            opacity: 0;
            transform: scale(0.95);
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9) translateY(50px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 255, 246, 0.4);
        }

        nav a {
            margin: 0 20px;
            font-size: 1.1em;
            color: #ECECEC;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            color: #00FFF6;
            transform: scale(1.1);
        }

        header {
            text-align: center;
            padding: 50px 20px;
            margin-top: 80px;
            color: #ECECEC;
        }

        header h1 {
            font-size: 3em;
            color: #00FFF6;
        }

        header p {
            font-size: 1.2em;
            margin: 10px 0 30px;
        }

        .model-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .model-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00FFF6;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: #ECECEC;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 246, 0.4);
        }

        .model-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 255, 246, 0.5);
        }

        .ai-interaction {
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
        }

        .ai-interaction textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #00FFF6;
            background: rgba(0, 0, 0, 0.9);
            color: #ECECEC;
            margin-bottom: 10px;
            font-size: 1em;
            resize: none;
        }

        .ai-interaction button {
            background: #00FFF6;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #000;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .ai-interaction button:hover {
            background: #00C4BA;
            transform: scale(1.05);
        }

        .ai-response {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00FFF6;
            color: #ECECEC;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: #FFF;
        }
    </style>
</head>
<body>
    <div class="starfield" id="stars"></div>

    <nav class="fade-in">
        <a href="index.html">Home</a>
        <a href="models_with_ai.html">Models</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <header class="fade-in">
        <h1>Our Models</h1>
        <p>Explore our cutting-edge AI models designed for various industries.</p>
    </header>

    <main class="fade-in">
        <div class="ai-interaction">
            <textarea id="user-input" placeholder="Type your query here..."></textarea>
            <button onclick="getAIResponse()">Ask AI</button>
            <div class="ai-response" id="ai-response"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 XenoraAI. All rights reserved.</p>
    </footer>

    <script>
        async function getAIResponse() {
            const input = document.getElementById("user-input").value;
            const responseContainer = document.getElementById("ai-response");

            responseContainer.innerHTML = "Processing...";

            try {
                const response = await fetch("https://api-inference.huggingface.co/models/saadixsd/Nora", {
                    method: "POST",
                    headers: {
                        "Authorization": "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",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ inputs: input })
                });

                const data = await response.json();
                responseContainer.innerHTML = data.generated_text || "No response generated.";
            } catch (error) {
                responseContainer.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
