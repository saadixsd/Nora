<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - XenoraAI</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #ECECEC;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Starfield Background */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at bottom, #0d1b2a, #000);
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        /* Navigation */
        nav {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            transition: background 0.3s ease;
        }

        nav a {
            margin: 0 20px;
            font-size: 1.1em;
            color: #ECECEC;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            color: #00FFF6;
            transform: translateY(-3px);
        }

        /* Header Section */
        header {
            text-align: center;
            padding: 150px 20px;
            background: url('https://source.unsplash.com/1920x1080/?technology,ai') no-repeat center/cover;
            color: #ECECEC;
            position: relative;
        }

        header h1 {
            font-size: 3.5em;
            font-weight: bold;
            margin: 0;
            color: #00FFF6;
        }

        header p {
            font-size: 1.5em;
            margin-top: 10px;
            color: #00FFF6;
        }

        header button {
            background: #00FFF6;
            color: #121212;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        header button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 255, 246, 0.4);
        }

        /* Contact Form Section */
        section {
            padding: 50px 20px;
            text-align: center;
            background: #1A1A1A;
            border: 2px solid #00FFF6;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 246, 0.4);
            width: 90%;
            max-width: 800px;
        }

        section h2 {
            font-size: 2.5em;
            color: #00FFF6;
            margin-bottom: 20px;
        }

        section p {
            font-size: 1.2em;
            color: #B3B3B3;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        form input, form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #00FFF6;
            border-radius: 10px;
            background: #121212;
            color: #ECECEC;
            font-size: 1.2em;
        }

        form input[type="submit"] {
            background: #00FFF6;
            color: #121212;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        form input[type="submit"]:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 255, 246, 0.4);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #1A1A1A;
            color: #B3B3B3;
        }

        footer a {
            color: #00FFF6;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #00FFF6;
            color: #121212;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="dark-mode">
    <!-- Starfield Background -->
    <div class="starfield" id="stars"></div>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" onclick="toggleTheme()">Switch to Light Mode</button>

    <!-- Navigation -->
    <nav>
        <a href="index.html">Home</a>
        <a href="models.html">Models</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you. Reach out to us with your questions or inquiries.</p>
    </header>

    <!-- Contact Form Section -->
    <section>
        <h2>Get in Touch</h2>
        <p>Fill out the form below, and our team will get back to you as soon as possible.</p>
        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
            <input type="submit" value="Send Message">
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 XenoraAI. All rights reserved.</p>
    </footer>

    <script>
        const starfield = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = Math.random() * 100 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDelay = Math.random() * 4 + 's';
            starfield.appendChild(star);
        }

        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector('.theme-toggle');
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                
            } else {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                
            }
        }
    </script>
</body>
</html>
