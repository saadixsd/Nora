<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nora">
    <meta name="keywords" content="AI, Nora, Legal Assistant, Canadian Law, XenoraAI">
    <title>Nora - XenoraAI</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a2e; /* Dark purple background */
            color: #e0e0e0; /* Light gray text */
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
        }

        a {
            text-decoration: none;
            color: #e0e0e0;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 40px;
            background: rgba(26, 26, 46, 0.9); /* Semi-transparent dark purple */
            backdrop-filter: blur(10px); /* Blur effect */
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav .logo {
            font-size: 1.8em;
            font-weight: 700;
            background: linear-gradient(45deg, #8a2be2, #ff007f, #ff8c42); /* Purple-pink-orange gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 5s infinite alternate;
            margin-right: auto;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        nav .nav-links {
            display: flex;
            gap: 40px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        nav a {
            font-size: 1.1em;
            font-weight: 500;
            text-decoration: none;
            color: #e0e0e0; /* Light gray links */
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff8c42; /* Orange hover effect */
        }

        /* Header Section */
        header {
            text-align: center;
            padding: 200px 20px 100px;
            background: linear-gradient(45deg, #1a1a2e, #16213e); /* Gradient background */
        }

        header h1 {
            font-size: 4em;
            margin-bottom: 20px;
            color: #e0e0e0;
            animation: fadeIn 2s ease-in-out;
        }

        header p {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #a8a8a8;
            animation: fadeIn 2.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Chat Section */
        .chat-container {
            max-width: 600px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .messages {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .message {
            margin-bottom: 15px;
        }

        .message p {
            padding: 10px;
            background-color: rgba(255, 140, 66, 0.1); /* Semi-transparent orange */
            border-radius: 8px;
            margin: 0;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .input-container input {
            width: 85%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            outline: none;
        }

        .input-container input:focus::placeholder {
            color: transparent;
        }

        .input-container input::placeholder {
            color: #a8a8a8;
        }

        .input-container button {
            width: 10%;
            padding: 10px;
            border: none;
            background-color: #ff8c42; /* Orange button */
            color: #1a1a2e;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .input-container button:hover {
            background-color: #ff6f3d; /* Darker orange on hover */
            transform: scale(1.05);
        }

        /* Graph Section */
        .graph-container {
            display: none;
            margin: 20px auto;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background-color: rgba(26, 26, 46, 0.9); /* Semi-transparent dark purple */
            color: #a8a8a8;
            font-size: 1em;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">XenoraAI</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="models.html">Models</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <!-- Header Section -->
    <header>
        <h1>Chat with Nora - Your Legal AI Assistant</h1>
        <p>Ask Nora questions related to Canadian law, and she will guide you.</p>
    </header>

    <!-- Chat Section -->
    <div class="chat-container">
        <div class="messages" id="messages">
            <!-- Chat messages will appear here -->
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Enter your text here" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Graph Section -->
    <div class="graph-container" id="graph-container">
        <canvas id="graph-canvas" width="500" height="300"></canvas>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 XenoraAI. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    async function sendMessage() {
        const userInput = document.getElementById('user-input').value;
        if (userInput.trim() === "") {
            alert("Please enter a question!");
            return;
        }

        const messagesDiv = document.getElementById('messages');

        // User message
        const userMessage = document.createElement('div');
        userMessage.classList.add('message');
        userMessage.innerHTML = `<p><strong>You:</strong> ${userInput}</p>`;
        messagesDiv.appendChild(userMessage);

        // Clear input field
        document.getElementById('user-input').value = "";

        // Show a "thinking" message while waiting for a response
        const noraMessage = document.createElement('div');
        noraMessage.classList.add('message');
        noraMessage.innerHTML = `<p><strong>Nora:</strong> Thinking...</p>`;
        messagesDiv.appendChild(noraMessage);

        // Scroll to bottom
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        try {
            const response = await fetch('/ask', {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    message: userInput,
                    context: ""  // You can implement context tracking if needed
                })
            });

            if (!response.ok) {
                throw new Error("Failed to fetch response from Nora.");
            }

            const data = await response.json();

            // Check if the user asked for a graph
            if (data.answer.toLowerCase().includes("graph")) {
                drawGraph(data.graphData);
            }

            // Update Nora's response
            noraMessage.innerHTML = `<p><strong>Nora:</strong> ${data.answer}</p>`;
        } catch (error) {
            console.error(error);
            noraMessage.innerHTML = `<p><strong>Nora:</strong> I'm having trouble connecting to the server. Please try again later.</p>`;
        }

        // Scroll to bottom
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function drawGraph(graphData) {
        const graphContainer = document.getElementById('graph-container');
        const graphCanvas = document.getElementById('graph-canvas');
        const ctx = graphCanvas.getContext('2d');

        // Clear existing graph
        graphContainer.style.display = "block";
        ctx.clearRect(0, 0, graphCanvas.width, graphCanvas.height);

        // Draw graph using Chart.js
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: graphData.labels,
                datasets: [{
                    label: graphData.label,
                    data: graphData.data,
                    borderColor: '#ff8c42', /* Orange */
                    backgroundColor: 'rgba(255, 140, 66, 0.2)', /* Semi-transparent orange */
                    borderWidth: 2,
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                },
            }
        });
    }

    // Add event listener for Enter key
    document.getElementById('user-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
    </script>

</body>
</html>
